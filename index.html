<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* BASE STYLES */
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin:0; padding:0; }
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a1c4fd);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow: hidden;
  color: white;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* CARD STYLES */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  border-radius: 30px;
  padding: 40px 30px;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  text-align: center;
  position: relative;
  z-index: 2;
  border: 1px solid rgba(255,255,255,0.3);
}

/* TEXT */
h1 { font-size: 28px; margin-bottom: 10px; letter-spacing: 1px; }
h2 { font-weight: 400; font-size: 18px; opacity: 0.9; line-height: 1.4; margin-bottom: 20px; }

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

button {
  border: none;
  border-radius: 999px;
  padding: 16px 36px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  position: relative;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  font-weight: bold;
}
#yesBtn:hover {
  transform: scale(1.1);
  box-shadow: 0 10px 25px rgba(255,77,109,0.6);
}

#noBtn {
  background: white;
  color: #ff4d6d;
  font-weight: bold;
}
#noBtn:hover {
  transform: translateY(-5px) rotate(-3deg);
  box-shadow: 0 8px 20px rgba(255,77,109,0.4);
}

/* MESSAGE */
#message {
  display: none;
  margin-top: 25px;
  font-size: 20px;
  animation: pop 0.6s ease forwards;
}
@keyframes pop {
  0%{transform: scale(0.6); opacity:0;}
  100%{transform: scale(1); opacity:1;}
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  0%{transform: translateY(100vh) scale(0.5) rotate(0deg); opacity:1;}
  100%{transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity:0;}
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: confetti 2s linear forwards;
}
@keyframes confetti{
  from{transform: translateY(0) rotate(0); opacity:1;}
  to{transform: translateY(100vh) rotate(720deg); opacity:0;}
}

/* MOBILE OPTIMIZATION */
@media(max-width:480px){
  h1{font-size:24px;}
  h2{font-size:16px;}
  .buttons{flex-direction:column; gap:15px;}
  button{width:100%; font-size:18px; padding:14px 0;}
  .card{padding:30px 20px;}
  #message{font-size:18px;}
}
</style>
</head>
<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine? üíò</h1>
  <h2>Dear someone special,<br>Every moment with you makes my heart bloom like a thousand flowers. üíñ</h2>

  <div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòà</button>
  </div>

  <div id="message">
    YAYYYY ü•πüíñ<br>You just made me the happiest person alive üíç
  </div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const message=document.getElementById("message");
let yesScale=1;

// NO runs away & YES grows
noBtn.addEventListener("click",()=>{
  const x=Math.random()*200-100;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
  yesScale+=0.25;
  yesBtn.style.transform=`scale(${yesScale})`;
});

// YES clicked
yesBtn.addEventListener("click",()=>{
  document.querySelector(".buttons").style.display="none";
  message.style.display="block";
  launchConfetti();
});

// FLOATING HEARTS
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíó";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+14+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);

// CONFETTI
function launchConfetti(){
  for(let i=0;i<80;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),2000);
  }
}
</script>

</body>
</html>
