<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Boss Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin:0; padding:0;}
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a1c4fd);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow: hidden;
  color:white;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Card */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  border-radius: 30px;
  padding: 40px 30px;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  text-align: center;
  position: relative;
  z-index:2;
  border: 1px solid rgba(255,255,255,0.3);
}

/* Text */
h1 { font-size:28px; margin-bottom:10px; letter-spacing:1px;}
h2 { font-weight:400; font-size:18px; opacity:0.9; line-height:1.4; margin-bottom:20px;}

/* HP BAR */
.hp-container {
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  overflow: hidden;
  height: 20px;
  margin: 20px auto;
  max-width: 300px;
}
.hp-bar {
  height:100%;
  width:100%;
  background: #ff4d6d;
  transition: width 0.4s ease;
}

/* Buttons */
.buttons { display:flex; justify-content:center; gap:20px; flex-wrap:wrap;}
button {
  border:none;
  border-radius:999px;
  padding:16px 36px;
  font-size:18px;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
  position:relative;
}
#yesBtn {
  background:#ff4d6d;
  color:white;
  font-weight:bold;
}
#yesBtn:hover { transform: scale(1.1); box-shadow:0 10px 25px rgba(255,77,109,0.6);}
#noBtn {
  background:white;
  color:#ff4d6d;
  font-weight:bold;
}
#noBtn:hover { transform: translateY(-5px) rotate(-3deg); box-shadow:0 8px 20px rgba(255,77,109,0.4);}

/* Final message */
#message {
  display:none;
  margin-top:25px;
  font-size:20px;
  animation: pop 0.6s ease forwards;
}
@keyframes pop{0%{transform:scale(0.6);opacity:0;}100%{transform:scale(1);opacity:1;}}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(100vh) scale(0.5) rotate(0deg);opacity:1;}
  100%{transform:translateY(-10vh) scale(1.2) rotate(360deg);opacity:0;}
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation: confetti 2s linear forwards;
}
@keyframes confetti{
  from{transform:translateY(0) rotate(0);opacity:1;}
  to{transform:translateY(100vh) rotate(720deg);opacity:0;}
}

/* MOBILE */
@media(max-width:480px){
  h1{font-size:24px;}
  h2{font-size:16px;}
  .buttons{flex-direction:column; gap:15px;}
  button{width:100%; font-size:18px; padding:14px 0;}
  .card{padding:30px 20px;}
  #message{font-size:18px;}
  .hp-container{max-width:250px;}
}
</style>
</head>

<body>

<!-- Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>FINAL BOSS: VALENTINE ðŸ’˜</h1>
  <h2>Dear player,<br>Defeat the final boss to unlock your reward!</h2>

  <div class="hp-container">
    <div class="hp-bar" id="hpBar"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’•</button>
    <button id="noBtn">NO ðŸ˜ˆ</button>
  </div>

  <div id="message">
    ðŸŽ‰ NEW PARTNER ADDED TO WORLD! ðŸ’–<br>
    You defeated the final boss Valentine!
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const hpBar = document.getElementById("hpBar");

let bossHP = 100; // Final boss HP %
let yesScale = 1;

// NO button = damage final boss & YES grows
noBtn.addEventListener("click", () => {
  // Boss HP decreases
  bossHP -= 10;
  if (bossHP < 0) bossHP = 0;
  hpBar.style.width = bossHP + "%";

  // YES button grows
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Move NO randomly
  const x = Math.random()*150 - 75;
  const y = Math.random()*150 - 75;
  noBtn.style.transform = `translate(${x}px,${y}px)`;

  // If boss defeated
  if(bossHP === 0){
    document.querySelector(".buttons").style.display="none";
    message.style.display="block";
    launchConfetti();
  }
});

// YES clicked directly
yesBtn.addEventListener("click",()=>{
  document.querySelector(".buttons").style.display="none";
  bossHP = 0;
  hpBar.style.width = "0%";
  message.style.display="block";
  launchConfetti();
});

// Floating hearts
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’—";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+14+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);

// Confetti
function launchConfetti(){
  for(let i=0;i<80;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),2000);
  }
}
</script>

</body>
</html>
