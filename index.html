<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Boss Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin:0; padding:0;}
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#fbc2eb,#a1c4fd);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow: hidden;
  color:white;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floral Corners */
.flower-corner {
  position: absolute;
  font-size: 50px;
  z-index: 1;
  opacity: 0.8;
  pointer-events: none;
}
.tl { top: 10px; left: 10px; transform: rotate(-15deg); }
.tr { top: 10px; right: 10px; transform: rotate(15deg); }
.bl { bottom: 10px; left: 10px; transform: rotate(-165deg); }
.br { bottom: 10px; right: 10px; transform: rotate(165deg); }

.card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 40px;
  padding: 30px 20px;
  max-width: 380px;
  width: 85%;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  text-align: center;
  position: relative;
  z-index:10;
  border: 2px solid rgba(255,255,255,0.4);
}

/* REAL BEATING HEART CSS */
.boss-heart-container {
  position: relative;
  margin: 20px auto;
  width: 120px;
  height: 110px;
}
.boss-label {
  font-family: 'Dancing Script', cursive;
  font-size: 24px;
  margin-bottom: 5px;
  text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
}

.heart-svg {
  width: 100%;
  height: 100%;
  fill: #ff4d6d;
  filter: drop-shadow(0 0 15px #ff4d6d);
  /* The Heartbeat Animation */
  animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
  transform-origin: center;
}

@keyframes heartBeat {
  0% { transform: scale(0.95); }
  5% { transform: scale(1.1); }
  10% { transform: scale(1); }
  15% { transform: scale(1.2); }
  50% { transform: scale(1); }
  100% { transform: scale(0.95); }
}

/* When the heart takes damage */
.shake-heart {
  animation: heartDamage 0.4s ease !important;
}
@keyframes heartDamage {
  0% { filter: brightness(3) drop-shadow(0 0 40px #fff); transform: scale(1.4); }
  20% { transform: translateX(-10px) rotate(-10deg); }
  40% { transform: translateX(10px) rotate(10deg); }
  60% { transform: translateX(-10px) rotate(-10deg); }
  80% { transform: translateX(10px) rotate(10deg); }
  100% { transform: scale(1); }
}

/* HP BAR */
.hp-container {
  background: rgba(0,0,0,0.2);
  border-radius: 20px;
  overflow: hidden;
  height: 18px;
  margin: 20px auto;
  width: 90%;
  border: 1px solid rgba(255,255,255,0.3);
}
.hp-bar {
  height:100%;
  width:100%;
  background: linear-gradient(90deg, #ff0055, #ff4d6d);
  transition: width 0.4s ease;
  box-shadow: 0 0 10px #ff4d6d;
}

/* Buttons */
.buttons { display:flex; flex-direction: column; align-items: center; gap:15px;}
button {
  border:none;
  border-radius:999px;
  padding: 14px 0;
  width: 100%;
  font-size:18px;
  cursor:pointer;
  transition: all 0.3s ease;
}
#yesBtn { background:#ff4d6d; color:white; font-weight:bold; z-index: 11; }
#noBtn { background:white; color:#ff4d6d; font-weight:bold; z-index: 12; }

/* Emotional Messages */
.cry-text {
  position: absolute;
  color: white;
  font-weight: bold;
  font-size: 14px;
  background: rgba(255, 77, 109, 0.9);
  padding: 5px 12px;
  border-radius: 15px;
  pointer-events: none;
  animation: flyOut 1s ease-out forwards;
  z-index: 100;
}
@keyframes flyOut {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
}

/* BG Elements */
.heart-bg { position:absolute; pointer-events: none; animation: floatUp 5s linear infinite; z-index: 2;}
@keyframes floatUp {
  0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
  20% { opacity: 0.6; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

#message { display:none; margin-top:20px; font-size:20px; animation: pop 0.6s ease forwards;}
@keyframes pop{0%{transform:scale(0.6);opacity:0;}100%{transform:scale(1);opacity:1;}}
</style>
</head>
<body>

<div class="flower-corner tl">üå∏üå∫</div>
<div class="flower-corner tr">üåπüå∑</div>
<div class="flower-corner bl">üå∑üåπ</div>
<div class="flower-corner br">üå∫üå∏</div>

<div class="card">
  <div class="boss-label">My Heart</div>
  <div class="boss-heart-container">
    <svg class="heart-svg" id="bigBossHeart" viewBox="0 0 32 29.6">
        <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
        c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
    </svg>
  </div>

  <h1>FINAL BOSS: VALENTINE</h1>
  <h2>Defeat the heart to win its love!</h2>

  <div class="hp-container">
    <div class="hp-bar" id="hpBar"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòà</button>
  </div>

  <div id="message">
    üéâ VICTORY! üéâ<br>
    My heart is now yours forever! üíù
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const hpBar = document.getElementById("hpBar");
const bigBossHeart = document.getElementById("bigBossHeart");

let bossHP = 100;
let yesScale = 1;

const emotionalTexts = ["DONT U LOVE ME?!", "WHY U DO THIS?", "OUCH! üíî", "RUDE! üò§", "STOP IT!!", "MY HEART...", "HAVE MERCY!"];

function triggerDamage(event) {
  bossHP -= 20;
  if(bossHP < 0) bossHP = 0;
  hpBar.style.width = bossHP + "%";

  // Damage Effect
  bigBossHeart.classList.remove("shake-heart");
  void bigBossHeart.offsetWidth; 
  bigBossHeart.classList.add("shake-heart");

  // Logic Growth
  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;
  const x = Math.random()*160-80;
  const y = Math.random()*160-80;
  noBtn.style.transform = `translate(${x}px,${y}px)`;

  // Pop up text
  const cry = document.createElement("div");
  cry.className = "cry-text";
  cry.innerText = emotionalTexts[Math.floor(Math.random()*emotionalTexts.length)];
  const rect = noBtn.getBoundingClientRect();
  cry.style.left = rect.left + "px";
  cry.style.top = rect.top + "px";
  document.body.appendChild(cry);
  setTimeout(()=>cry.remove(), 1000);

  if(bossHP === 0) win();
}

function win() {
  document.querySelector(".buttons").style.display="none";
  message.style.display="block";
  bigBossHeart.style.fill = "#ff85a1";
  bigBossHeart.style.animation = "heartBeat 0.5s infinite"; // Rapid happy beat
  launchConfetti();
}

noBtn.addEventListener("click", triggerDamage);
yesBtn.addEventListener("click", win);

// Background density
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className="heart-bg";
  const items = ["üíó","üíñ","üíò","‚ù§Ô∏è","üå∏","üå∑"];
  heart.innerHTML=items[Math.floor(Math.random()*items.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*25+15+"px";
  heart.style.animationDuration = (Math.random()*2 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}, 150);

function launchConfetti(){
  for(let i=0;i<100;i++){
    const conf=document.createElement("div");
    conf.style.position="absolute";
    conf.style.width="10px";
    conf.style.height="10px";
    conf.style.background=`hsl(${Math.random()*360},100%,60%)`;
    conf.style.left=Math.random()*100+"vw";
    conf.style.top="-10px";
    conf.style.zIndex="20";
    document.body.appendChild(conf);
    conf.animate([{transform:'translateY(0)'},{transform:'translateY(100vh) rotate(720deg)'}], {duration: 2000, fill: 'forwards'});
    setTimeout(()=>conf.remove(),2000);
  }
}
</script>
</body>
</html>
