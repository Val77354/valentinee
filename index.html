<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 40px 30px;
  border-radius: 30px;
  backdrop-filter: blur(12px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
  max-width: 380px;
  width: 90%;
  z-index: 10;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

h2 {
  font-weight: normal;
  font-size: 18px;
  opacity: 0.9;
}

.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 16px 32px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4d6d;
  position: relative;
}

#message {
  display: none;
  margin-top: 20px;
  font-size: 22px;
  animation: pop 0.6s ease forwards;
}

@keyframes pop {
  from {transform: scale(0.6); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.5);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: confetti 2s linear forwards;
}

@keyframes confetti {
  from {
    transform: translateY(0) rotate(0);
    opacity: 1;
  }
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* üì± MOBILE OPTIMIZATION */
@media (max-width: 480px) {
  h1 {
    font-size: 24px;
  }

  h2 {
    font-size: 16px;
  }

  .buttons {
    flex-direction: column;
    gap: 15px;
  }

  button {
    width: 100%;
    font-size: 18px;
  }

  .card {
    padding: 30px 20px;
  }

  #message {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine? üíò</h1>
  <h2>Dear <strong>Nare</strong> üíñ</h2>

  <div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòà</button>
  </div>

  <div id="message">
    YAYYYY ü•πüíñ<br>
    You just made me the happiest person alive üíç
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let yesScale = 1;

// NO button runs away (works on tap for phones)
noBtn.addEventListener("click", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;
});

// YES clicked
yesBtn.addEventListener("click", () => {
  document.querySelector(".buttons").style.display = "none";
  message.style.display = "block";
  launchConfetti();
});

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 14 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

// Confetti
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 2000);
  }
}
</script>

</body>
</html>
