<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Boss Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin:0; padding:0;}
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#fbc2eb,#a1c4fd);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow: hidden;
  color:white;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floral Corners */
.flower-corner {
  position: absolute;
  font-size: 50px;
  z-index: 1;
  opacity: 0.8;
  pointer-events: none;
}
.tl { top: 10px; left: 10px; transform: rotate(-15deg); }
.tr { top: 10px; right: 10px; transform: rotate(15deg); }
.bl { bottom: 10px; left: 10px; transform: rotate(-165deg); }
.br { bottom: 10px; right: 10px; transform: rotate(165deg); }

.card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 40px;
  padding: 30px 20px;
  max-width: 380px;
  width: 85%;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  text-align: center;
  position: relative;
  z-index:10;
  border: 2px solid rgba(255,255,255,0.4);
}

/* SMOOTH BEATING HEART */
.boss-heart-container {
  position: relative;
  margin: 20px auto;
  width: 120px;
  height: 110px;
  animation: pulseLayer 1.2s infinite cubic-bezier(0.4, 0, 0.2, 1);
  will-change: transform;
}

@keyframes pulseLayer {
  0%, 100% { transform: scale(0.95); }
  10% { transform: scale(1.1); }
  20% { transform: scale(1); }
  30% { transform: scale(1.15); }
}

.heart-svg {
  width: 100%;
  height: 100%;
  fill: #ff4d6d;
  filter: drop-shadow(0 0 15px #ff4d6d);
}

.shake-heart {
  animation: heartDamage 0.4s ease-out !important;
}

@keyframes heartDamage {
  0% { filter: brightness(3) drop-shadow(0 0 40px #fff); transform: scale(1.4); }
  25% { transform: translateX(-12px) rotate(-15deg); }
  50% { transform: translateX(12px) rotate(15deg); }
  100% { transform: scale(1) rotate(0); }
}

.boss-label {
  font-family: 'Dancing Script', cursive;
  font-size: 26px;
  margin-bottom: 5px;
  text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
}

/* HP BAR */
.hp-container {
  background: rgba(0,0,0,0.2);
  border-radius: 20px;
  overflow: hidden;
  height: 18px;
  margin: 20px auto;
  width: 90%;
  border: 1px solid rgba(255,255,255,0.3);
}
.hp-bar {
  height:100%;
  width:100%;
  background: linear-gradient(90deg, #ff0055, #ff4d6d);
  transition: width 0.3s ease-out;
}

/* Buttons */
.buttons { display:flex; flex-direction: column; align-items: center; gap:15px;}
button {
  border:none;
  border-radius:999px;
  padding: 14px 0;
  width: 100%;
  font-size:18px;
  cursor:pointer;
  transition: transform 0.2s;
}
#yesBtn { background:#ff4d6d; color:white; font-weight:bold; z-index: 11; }
#noBtn { background:white; color:#ff4d6d; font-weight:bold; z-index: 12; }

/* Message Popups */
.cry-text {
  position: absolute;
  color: white;
  font-weight: bold;
  font-size: 14px;
  background: rgba(255, 77, 109, 0.9);
  padding: 8px 15px;
  border-radius: 20px;
  pointer-events: none;
  animation: flyOut 0.8s ease-out forwards;
  z-index: 100;
}
@keyframes flyOut {
  0% { transform: translateY(0) opacity: 1; }
  100% { transform: translateY(-100px) opacity: 0; }
}

/* BG Elements */
.heart-bg { position:absolute; pointer-events: none; animation: floatUp 5s linear infinite; z-index: 2;}
@keyframes floatUp {
  0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

#message { 
    display:none; 
    margin-top:10px; 
    font-size: 20px;
    animation: pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

@keyframes pop{0%{transform:scale(0.5);opacity:0;}100%{transform:scale(1);opacity:1;}}

.confetti {
  position: absolute;
  z-index: 100;
  pointer-events: none;
}
</style>
</head>
<body>

<div class="flower-corner tl">ðŸŒ¸ðŸŒº</div>
<div class="flower-corner tr">ðŸŒ¹ðŸŒ·</div>
<div class="flower-corner bl">ðŸŒ·ðŸŒ¹</div>
<div class="flower-corner br">ðŸŒºðŸŒ¸</div>

<div class="card">
  <div class="boss-label">My Heart</div>
  <div class="boss-heart-container" id="heartWrapper">
    <svg class="heart-svg" id="bigBossHeart" viewBox="0 0 32 29.6">
        <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
        c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
    </svg>
  </div>

  <div id="gameplay-area">
      <h1>FINAL BOSS: VALENTINE</h1>
      <h2>Defeat the heart to win its love!</h2>
      <div class="hp-container">
        <div class="hp-bar" id="hpBar"></div>
      </div>
      <div class="buttons">
        <button id="yesBtn">YES ðŸ’•</button>
        <button id="noBtn">NO ðŸ˜ˆ</button>
      </div>
  </div>

  <div id="message">
    ðŸŽ‰ NEW PARTNER ADDED TO WORLD! ðŸ’–<br>
    You defeated the final boss Valentine!<br><br>
    <span style="font-size: 16px; font-weight: bold;">(No matter what you answered... you were always going to be mine! ðŸ’˜)</span>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const gameplayArea = document.getElementById("gameplay-area");
const hpBar = document.getElementById("hpBar");
const bigBossHeart = document.getElementById("bigBossHeart");
const heartWrapper = document.getElementById("heartWrapper");

let bossHP = 100;
let yesScale = 1;

const emotionalTexts = ["DONT U LOVE ME?!", "WHY U DO THIS?", "OUCH! ðŸ’”", "RUDE! ðŸ˜¤", "STOP IT!!", "MY HEART...", "HAVE MERCY!"];

function triggerDamage(event) {
  bossHP -= 20;
  if(bossHP < 0) bossHP = 0;
  hpBar.style.width = bossHP + "%";

  bigBossHeart.classList.remove("shake-heart");
  void bigBossHeart.offsetWidth; 
  bigBossHeart.classList.add("shake-heart");

  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;
  
  const x = Math.random()*160-80;
  const y = Math.random()*160-80;
  noBtn.style.transform = `translate(${x}px,${y}px)`;

  const cry = document.createElement("div");
  cry.className = "cry-text";
  cry.innerText = emotionalTexts[Math.floor(Math.random()*emotionalTexts.length)];
  const clientX = event.clientX || window.innerWidth / 2;
  const clientY = event.clientY || window.innerHeight / 2;
  cry.style.left = (clientX - 50) + "px";
  cry.style.top = (clientY - 20) + "px";
  document.body.appendChild(cry);
  setTimeout(()=>cry.remove(), 800);

  if(bossHP === 0) win();
}

function win() {
  gameplayArea.style.display="none";
  message.style.display="block";
  bigBossHeart.style.fill = "#ff0055";
  heartWrapper.style.animation = "pulseLayer 0.4s infinite"; 
  launchConfetti(300); 
}

noBtn.addEventListener("click", triggerDamage);
yesBtn.addEventListener("click", win);

setInterval(()=>{
  const heart = document.createElement("div");
  heart.className="heart-bg";
  const items = ["ðŸ’—","ðŸ’–","ðŸ’˜","â¤ï¸","ðŸŒ¸","ðŸŒ·"];
  heart.innerHTML=items[Math.floor(Math.random()*items.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*25+15+"px";
  heart.style.animationDuration = (Math.random()*2 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 5000);
}, 180);

function launchConfetti(count){
  for(let i=0;i<count;i++){
    const conf=document.createElement("div");
    conf.className = "confetti";
    const size = Math.random() * 8 + 4;
    conf.style.width= size + "px";
    conf.style.height= size + "px";
    conf.style.background=`hsl(${Math.random()*360},100%,70%)`;
    conf.style.left=Math.random()*100+"vw";
    conf.style.top="-10vh";
    conf.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
    document.body.appendChild(conf);
    
    conf.animate([
      {transform:'translateY(0) rotate(0deg)', opacity: 1},
      {transform:`translateY(110vh) rotate(${Math.random()*1000}deg)`, opacity: 0}
    ], {
      duration: Math.random() * 3000 + 2000,
      easing: 'cubic-bezier(0, .9, .57, 1)'
    });
    setTimeout(()=>conf.remove(), 5000);
  }
}
</script>
</body>
</html>
